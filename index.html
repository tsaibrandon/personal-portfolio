<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="navigation">
        <div class ="logo">Brandon Tsai</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="profile">
        <div class="pfp">
            <img src="./assets/profile-pic.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <p class="profile-line-1">Hello, my name is</p>
            <h1 class="name">Brandon Tsai</h1>
            <div class="profile-btns">
                <button class="btn cv-btn" 
                    onclick="window.open('./assets/resume-example.pdf')">
                    Download CV
                </button>
                <button class="btn contact-btn" 
                    onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="social-btns">
                <img src="./assets/linkedin.png" 
                    alt="linkedin profile"
                    class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/brandon-tsai-490837298'"
                />
                <img src="./assets/github.png" 
                    alt="github profile"
                    class="icon" 
                    onclick="location.href='https://www.github.com/tsaibrandon'"
                />
            </div>
        </div>
    </section>
    <section id="about">
        <div>
            <p>Get To Know More</p>
            <h1>About Me</h1>
        </div>
    </section>
    <script src="">script.js</script>
</body>
</html>
